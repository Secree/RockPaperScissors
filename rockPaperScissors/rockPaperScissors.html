<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="rockPaperScissors.css">
    </head>
    <body>
        <div id="gameCanvas">
            <div id="gameContent">
                <h1>Rock Paper Scissors</h1>
                <h2>Opponent: <span id="opponent-choice"></span></h2>
                <h2>You: <span id="your-choice"></span></h2>

                <button class="pick-btn" id="pick-rock">Rock</button>
                <button class="pick-btn" id="pick-paper">Paper</button>
                <button class="pick-btn" id="pick-scissors">Scissors</button>

                <h3 id="result"></h3>
            </div>
                <h3 id="score">Score: <span id="score-el"></span></h3>
        </div>
        <script src="rockPaperScissors.js"></script>
    </body>
</html>
